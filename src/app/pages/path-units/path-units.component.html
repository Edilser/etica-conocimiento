<div class="header bg-orange pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-white d-inline-block mb-0">Rutas</h6>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mx-auto text-center">
          <h1 class="text-white">Rutas</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid bg-white mt--6">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <div>
            <h6 class=" surtitle">Resultados por movimiento</h6>
            <h5 class=" h3 mb-0">Gr√°fico total</h5>
          </div>
        </div>
        <div class=" card-body">
          <div class="chart chart-container">
          <canvas class="chart-canvas" id="chart-bars" (window:resize)="onResize($event)"> </canvas>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <app-ngxdatatablesshared
        title="Rutas registradas"
        [columns]="columnsIncidentsDetails"
        [rows]="rowsIncidentsDetails"
        [rowActions]="tableActions"
        (tableEventEmitter)="tableEvents($event)"
        enableSelectMultiple="false"
        [refreshTable]="updateDataInTable"
        [totalElements]="totalRoutes"
        [offset]="offset"
        [limit]="limit"
        parentId="routes"
        [customBtn]="paramsCustomBtn"
        [isLoading]="loadingRoutes"
      ></app-ngxdatatablesshared>
    </div>
  </div>
</div>
