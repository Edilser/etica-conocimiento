<div class=" main-content">
    <div class=" header py-7 py-lg-8 pt-lg-9">
    <div class=" container">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">
  
            <div class=" card-body px-lg-5 py-lg-5">
              <div class=" text-center text-muted mb-4">
                <img
                alt="Image placeholder"
                src="assets/img/dashboard/User-avatar.png"
                width="75px"
              />
                </div>
                
                <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
                  <h5>Iniciar Sesión</h5>
                  <small>Accede con tu cuenta y contraseña</small>
                  <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control custom-input" name="email" id="email" #email="ngModel" [(ngModel)]="user.email">
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control custom-input" name="password" id="password"  #password="ngModel" [(ngModel)]="user.password">
                  </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-blue my-4">
                    Iniciar sesión
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
