<div class=" main-content">
    <!-- <div class=" header bg-gradient-danger py-7 py-lg-8 pt-lg-9"> -->
    <div class=" header py-2 py-lg-5">

    <div class=" container">
      <div class=" row justify-content-center">
        <div class=" col-lg-5 col-md-7">
          <div class=" card bg-secondary border-0 mb-0">

            <div class=" card-body px-lg-5 py-lg-5">
                <div class=" text-center text-muted mb-4">
                  <img src="../../../../assets/img/brand/logo-cmi.svg" alt="">
                </div>
                
                <form [formGroup]="registerForm" (ngSubmit)="register()">
                  <h5>Registro</h5>
                  <div class="form-group">
                    <label for="fullName" class="form-label">Nombre completo</label>
                    <input type="text" class="form-control custom-input" name="fullName" formControlName="fullName" [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }">

                    <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">
                        <div *ngIf="f.fullName.errors.required">Nombre completo es requerido</div>
                    </div>
                  </div>
                  
                  <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" class="form-control custom-input" name="email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                    
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email es requrido</div>
                        <div *ngIf="f.email.errors.email">El correo debe ser un correo electrónico válido</div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="text" class="form-control custom-input" name="phone" formControlName="phone" [ngClass]="{ 'is-invalid': submitted && f.phone.errors }">

                    <div *ngIf="submitted && f.phone.errors" class="invalid-feedback">
                        <div *ngIf="f.phone.errors.required">Teléfono es requerido</div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control custom-input" name="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">

                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Contraseña es requirida</div>
                        <div *ngIf="f.password.errors.minlength">Contraseña Debe tener como mínimo 6 caracteres</div>
                    </div>
                  </div>
                <div class="text-center">
                  <button [disabled]="loading" class="btn btn-blue my-4">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 text-light"></span>
                    Iniciar sesión
                  </button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
